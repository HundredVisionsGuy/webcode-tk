site_name: webcode-tk docs

theme:
  name: "material"
  palette:
    # scheme: preference uses dark or light mode based on user (OS) preference
    scheme: dark
    primary: #34495
    accent: #f9aa33
  icon:
      logo: fontawesome/solid/code
  favicon: 'docs/docs_assets/images/favicon.ico'
  language: 'en'

plugins:
  - mkdocstrings

nav:
  - webcode-tk Docs: index.md
  - tutorials.md
  - reference:
    - html.py: reference.md#htmlpy
    - css.py: reference.md#csspy
    - colortools.py: reference.md#colortools
    - validator.py: reference.md#validatorpy
  - explanation.md

# If I make changes to mkdocs, I need to test, revise, rebuild and re-deploy
# Test: mkdocs serve
# Build: mkdocs build
# Re-deploy: mkdocs gh-deploy
