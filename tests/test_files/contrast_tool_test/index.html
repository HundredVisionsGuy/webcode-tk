<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Fauna+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Fauna One", serif;
            color: #8ecae6;
            background-color: #E7E7C7;
        }
        h1, h2, h3 {
            font-family: "Cinzel", serif;

        }
        a {
            color: #ffb703;
        }
        a:hover {
            color: #fb8500;
        }
    </style>
</head>
<body>
    <h1>Title with no style attribute</h1>
    <h2>Subtitle</h2>
    <h3>Sub-sub title</h3>
    <p>Take me to <a href="https://webaim.org/resources/contrastchecker/">the contrast checker</a></p>
    <h2>Other subtitle</h2>
</body>
</html>
